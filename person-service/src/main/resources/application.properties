services.serial_writer.url=${SERIAL_WRITER_SERVICE_URL:http://localhost:8081}
services.serial_writer.name=${SERIAL_WRITER_SERVICE_NAME:serial-service}

security.cert_password=${CERT_PASSWORD:password}

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.show-sql=true
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=${POSTGRES_USERNAME:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:password}

spring.liquibase.change-log=classpath:db/changelog/dbchangelog.xml
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER